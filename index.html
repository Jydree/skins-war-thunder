<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Hashtags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d6/AMX-30B_U.S._Army_Armor_%26_Cavalry_Collection.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        #hashtags {
            margin-top: 10px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        .input-container {
            margin-bottom: 10px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            background: #b22222;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #8b0000;
        }
    </style>
</head>
<body>
    <h2>Generador de Hashtags para War Thunder</h2>
    <div id="inputsContainer" class="input-container">
        <input type="text" class="inputPalabra" placeholder="Ingrese una palabra" onkeypress="manejarEnter(event)" onkeydown="manejarBackspace(event)">
    </div>
    <button onclick="agregarInput()">Agregar</button>
    <button onclick="borrarUltimoInput()">Borrar</button>
    <button onclick="generarHashtags()">Generar Hashtags</button>
    <button onclick="copiarHashtags()">Copiar</button>
    <p id="hashtags"></p>

    <script>
        function agregarInput() {
            let container = document.getElementById("inputsContainer");
            let input = document.createElement("input");
            input.type = "text";
            input.className = "inputPalabra";
            input.placeholder = "Ingrese una palabra";
            input.onkeypress = manejarEnter;
            input.onkeydown = manejarBackspace;
            container.appendChild(document.createElement("br"));
            container.appendChild(input);
            input.focus();
        }

        function borrarUltimoInput() {
            let container = document.getElementById("inputsContainer");
            let inputs = container.getElementsByClassName("inputPalabra");
            if (inputs.length > 1) {
                container.removeChild(inputs[inputs.length - 1].previousSibling);
                container.removeChild(inputs[inputs.length - 1]);
            }
        }

        function manejarEnter(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                agregarInput();
            }
        }

        function manejarBackspace(event) {
            let input = event.target;
            let container = document.getElementById("inputsContainer");
            let inputs = container.getElementsByClassName("inputPalabra");
            if (event.key === "Backspace" && input.value === "" && inputs.length > 1) {
                event.preventDefault();
                container.removeChild(input.previousSibling);
                container.removeChild(input);
                inputs[inputs.length - 1].focus();
            }
        }

        function generarHashtags() {
            let inputs = document.getElementsByClassName("inputPalabra");
            let palabras = [];
            for (let input of inputs) {
                let palabra = input.value.trim();
                if (palabra) palabras.push(palabra);
            }
            if (palabras.length === 0) return;
            
            let combinaciones = generarCombinaciones(palabras);
            combinaciones.sort((a, b) => (a.match(/_/g) || []).length - (b.match(/_/g) || []).length);
            
            document.getElementById("hashtags").innerText = combinaciones.map(h => `#${h}`).join(' ');
        }

        function generarCombinaciones(palabras) {
            let resultados = [];
            let n = 1 << (palabras.length - 1);
            
            for (let i = 0; i < n; i++) {
                let hashtag = palabras[0];
                for (let j = 1; j < palabras.length; j++) {
                    hashtag += (i & (1 << (j - 1))) ? "_" : "";
                    hashtag += palabras[j];
                }
                resultados.push(hashtag.toLowerCase());
            }
            
            return resultados;
        }

        function copiarHashtags() {
            let hashtags = document.getElementById("hashtags").innerText;
            if (hashtags) {
                navigator.clipboard.writeText(hashtags).then(() => {
                    alert("Hashtags copiados al portapapeles");
                }).catch(err => {
                    console.error("Error al copiar: ", err);
                });
            }
        }
    </script>
</body>
</html>
